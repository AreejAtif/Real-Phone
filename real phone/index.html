<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/images/mobile.png"class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/images/camera.png" alt="">
                    <div>
                        <h2>camera</h2>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/images/processor.png" alt="">
                    <div>
                        <h2>Processor</h2>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/images/display.png" alt="">
                    <div>
                        <h2>Display</h2>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/images/battery.png" alt="" >
                    <div>
                        <h2>Battery Life</h2>
                        <p>5000Mah,720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/images/arrow.png" id="UpBtn">
            <h3>Features</h3>
            <img src="./images/images/arrow.png" id="downBtn">
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
